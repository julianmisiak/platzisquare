<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">PlatziSquare</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/lugares">Inicio<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/contacto">Contacto</a>
      </li>
    </ul>

    <ul class="navbar-nav" *ngIf="!isLogged">
      <li>
        <a class="nav-link" routerLink="/login">Login</a>
      </li>
      <li>
        <a class="nav-link" routerLink="/registro">Registro</a>
      </li>
    </ul>

    <ul class="navbar-nav" *ngIf="isLogged">
      <li>
        <a class="nav-link">{{loggedUser}}</a>
      </li>
      <li>
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>

  </div>
</nav>
